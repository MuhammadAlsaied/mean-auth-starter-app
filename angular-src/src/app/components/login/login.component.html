<form (submit)="onLoginForm()" class="form-login">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <label for="username" class="sr-only">Username</label>
  <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="username" required autofocus>

  <label for="password" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
