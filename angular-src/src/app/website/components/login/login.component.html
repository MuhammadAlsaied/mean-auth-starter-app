<form (submit)="onLoginForm()" class="form-login">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <label for="email" class="sr-only">Email</label>
  <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="email" required autofocus>

  <label for="password" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
