<div *ngIf="error" class="alert alert-danger">
  <strong>{{error}}</strong>
</div>

<div class="col-md-6" *ngIf="user">
  <h2 class="page-header">{{'Welcome '+user.firstName+' '+user.lastName}}</h2>
  <ul class="list-group">
    <li class="list-group-item">{{user.email}}</li>
    <li class="list-group-item">{{user.dateOfBirth | date}}</li>
    <li class="list-group-item">{{user.country+" - "+user.state}}</li>
  </ul>
</div>
